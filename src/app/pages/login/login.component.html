<section class="backdrop-blur-2xl bg-white/30 rounded-lg flex justify-center  h-[75vh]  ">
    <div>
        <svg class="absolute left-1/2 transform -translate-x-1/2 -mt-12 " xmlns="http://www.w3.org/2000/svg"
            height="6em"
            viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <style>
                svg {
                    fill: #595757
                }
            </style>
            <path
                d="M399 384.2C376.9 345.8 335.4 320 288 320H224c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z" />
        </svg>
    </div>
    <div class="grid items-center ">

        <h1 class="text-center text-gray-600 text-4xl font-bold">Sing In </h1>
        <!-- Form to log in -->
        <form (ngSubmit)="onLogin()" class="grid grid-rows-3 place-items-center " [formGroup]="loginForm">

            <div>
                <span class="absolute p-4 ">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                        viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path
                            d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z" />
                    </svg>
                </span>
                <input type="text" class=" text-center min-h-[3rem] rounded-md block mb-3 " id="userNameInput"
                    placeholder="User Name" formControlName="idName" required />
            </div>

            <!-- Password input -->
            <div>
                <span class="absolute p-4 ">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                        viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path
                            d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z" />
                    </svg>
                </span>
                <input type="password" class="text-center min-h-[3rem] rounded-md block mb-3" id="passwordInput"
                    placeholder="Password" formControlName="password" required />
            </div>
            <button
                class="bg-emerald-300 text-gray-700 rounded-md w-full h-12  transition-all hover:bg-opacity-50 hover:text-white ">
                LOGIN
            </button>
        </form>

        <span class="flex justify-center">or create an&nbsp; <a href="#">acount</a> </span>
    </div>
</section>
