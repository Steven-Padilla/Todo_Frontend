<div class="flex flex-row justify-end">
  <button mat-dialog-close class="justify-self-end pt-4 pr-6 text-gray-400">
    <mat-icon>close</mat-icon>
  </button>
</div>
<p class="text-center text-3xl text-gray-400 p-6 "> Editar Todo</p>
<ol class="flex flex-col justify-center mb-20 items-center w-11/12 mx-auto mt-4 ">
  <form [formGroup]="todoForm" >
    <input class="hover:underline shadow border rounded w-4/5 py-2 px-3 mb-1 mr-4 hover:shadow-lg" id="title" formControlName="title" placeholder="Titulo"
      value={{data.title}} />
    <textarea class=" hover:underline shadow border rounded w-full py-2 mb-2 px-3 mr-4 hover:shadow-lg" matInput id="description" formControlName="description"
      placeholder="DescripciÃ³n"> {{data.description}}</textarea>
  </form>

  <li class="flex-row ">
    <button (click)="updateTodo()" type="submit" class="p-2 ml-4 mr-2 border-2 rounded hover:text-white text-teal-500 border-teal-500 hover:bg-teal-500">
      Actualizar
    </button>
    <button class="p-2 ml-2 border-2 rounded text-rose-400 border-rose-400 hover:text-white hover:bg-rose-400">
      Eliminar
    </button>
  </li>

</ol>
