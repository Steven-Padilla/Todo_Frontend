<div class="flex flex-row justify-end">
  <button mat-dialog-close class="p-10 text-gray-400">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div
  class="flex flex-row justify-center mb-4 items-center w-11/12 mx-auto mt-4"
>
  <button
    class="grow border-2 rounded-md p-2 text-center hover:text-xl hover:text-gray-700 shadow-sm text-gray-500 hover:shadow-lg hover:border-gray-400"
  >
    <h2 class="uppercase text-2xl font-medium">{{ data.title }}</h2>
    <p>{{ data.description }}</p>
  </button>
  <button
    class="justify-self-end p-2 ml-4 mr-2 border-2 rounded hover:text-white text-green border-green hover:bg-green"
  >
    Done
  </button>
  <button
    class="justify-self-end flex-no-shrink p-2 ml-2 border-2 rounded text-red border-red hover:text-white hover:bg-red"
  >

  </button>
</div>
